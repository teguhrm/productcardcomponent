<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Component</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container">
        <div class="product">
            <div class="w-50">
                <div class="product-image">
                    <picture>
                        <source media="(min-width: 520px)" srcset="/images/image-product-desktop.jpg">
                        <img src="/images/image-product-mobile.jpg" alt="product image">
                    </picture>
                </div>
            </div>
            <div class="w-50">
                <div class="product-content">
                    <div class="category">PERFUME</div>
                    <h2 class="title">Gabrielle Essence Eau De Parfume</h2>
                    <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Parfumer-Creator for the House of CHANEL</p>
                    <div class="price">
                        <span class="discount-price">$149.99</span>
                        <span class="normal-price">$169.00</span>
                    </div>
                    <button class="btn" type="button">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
